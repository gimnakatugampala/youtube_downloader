{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h3 class="text-center"> {{title}}</h3>
    <a href="/youtube" class="btn btn-primary text-center">Go Back</a>
    <div class="col-md-6" style="margin-top: 40px;">
        <img src="{{img}}" style="width: 100%;height: 300px;object-fit: cover;">
    </div>
    <div class="col-md-6 text-center"  style="margin-top: 140px;">
            <h4>Duration <span class="glyphicon glyphicon-time" aria-hidden="true"></span> : {{length}} s</h4>
            <h4>Views <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> : {{views}}</h4>
            <h4>Rating <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span> : {{rating}}/5</h4>
    </div>

    
      <h2 class="text-center">Downloaded</h2>
      

</div>



{% endblock %}
